  name: mimpulse-v1alpha1.kb.io
  rules:
  - apiGroups:
    - bubustack.io
    apiVersions:
    - v1alpha1
    operations:
    - CREATE
    - UPDATE
    resources:
    - impulses
  sideEffects: None
- admissionReviewVersions:
  - v1
  clientConfig:
    service:
      name: webhook-service
      namespace: system
      path: /mutate-bubustack-io-v1alpha1-story
  failurePolicy: Fail
  name: mstory-v1alpha1.kb.io
  rules:
  - apiGroups:
    - bubustack.io
    apiVersions:
    - v1alpha1
    operations:
    - CREATE
    - UPDATE
    resources:
    - stories
  sideEffects: None
